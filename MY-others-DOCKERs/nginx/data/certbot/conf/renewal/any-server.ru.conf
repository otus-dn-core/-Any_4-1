# renew_before_expiry = 30 days
version = 1.15.0
archive_dir = /etc/letsencrypt/archive/any-server.ru
cert = /etc/letsencrypt/live/any-server.ru/cert.pem
privkey = /etc/letsencrypt/live/any-server.ru/privkey.pem
chain = /etc/letsencrypt/live/any-server.ru/chain.pem
fullchain = /etc/letsencrypt/live/any-server.ru/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 2c1a68efe60612754ca2ed53e88fe5d9
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
admin.any-server.ru = /var/www/certbot
angular.any-server.ru = /var/www/certbot
any-server.ru = /var/www/certbot
js.any-server.ru = /var/www/certbot
nestjs.any-server.ru = /var/www/certbot
react.any-server.ru = /var/www/certbot
www.admin.any-server.ru = /var/www/certbot
www.angular.any-server.ru = /var/www/certbot
www.any-server.ru = /var/www/certbot
www.js.any-server.ru = /var/www/certbot
www.nestjs.any-server.ru = /var/www/certbot
www.react.any-server.ru = /var/www/certbot
